<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©')
    // or u can use backticks 
    // Styled
    console.log('%c I am some great text', 'color:blue');
    // warning!
    console.warn('oh no!!!!!');
    // Error :|
    console.error('shitttt!!!');
    // Info
    console.info('crocodiles eat 3-4 people per year');
    // Testing
    // will only fire if something is wrong/false. 
    console.assert(1 === 2, ' that is right!');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is wrong');
    // clearing
    console.clear();
    // Viewing DOM Elements
    // the element
    console.log(p);
    // dir will allow you to open it up and see the methods and properties in the element 
    console.dir(p);
    // Grouping together
    // you can forEach them 
    dogs.forEach(dog => {
      //group them
      // you can also do groupCollapsed  
      console.group(`{$dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    // will count the amount of times you have ran something 
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    // timing
    // start a timer to see how long it takes to do something 
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // you can take an array of objs, display them in a table. 
    console.table(dogs);
  </script>
</body>

</html>
