<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 100; // 100px 

    function shadow(e) {
      // get the width and heigh of the hero element 
      const width = hero.offsetWidth;
      const height = hero.offsetHeight;
      //where the person's curser was 
      // let because it will change 
      let x = e.offsetX;
      let y = e.offsetY;
      // this = hero , e.target = the h1 
      // console.log(this, e.target);

      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }
      // how far we need the shadow to go 
      const xWalk = Math.round(x / width * walk) - (walk / 2);
      const yWalk = Math.round(y / height * walk) - (walk / 2);
      text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 red, 
      ${xWalk * -1}px ${yWalk * -1}px 0 green,
      ${xWalk * -1}px ${yWalk}px 0 blue,
      ${xWalk}px ${yWalk * -1}px 0 purple`

    }
    // to get the position where your curser is: use offsetX offsetY  
    hero.addEventListener('mousemove', shadow); 
  </script>
</body>

</html>
